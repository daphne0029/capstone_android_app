<head>
<script src="https://use.fontawesome.com/cf07a56654.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="sampleHome.css" rel="stylesheet"/></head>
<link href="samplePlantSelection.css" rel="stylesheet"/></head>

</head>

<body>
<div id="app_container">
  <div class="app_wrapper">
    <div class="app_plant_selection">
      <div class="header">
        <div class="header_menu"><</div>
        <h1>Plant Selection</h1>
      </div>
      <div class="plantselectiondescription">
        Select a plant type you want to grow.
      </div>
      <div class="psd_planttable">
        <div class="myrow">
          <div class="col SelectMark">
            v
          </div>
          <div class="col psd_profile_pic">
            <img class="small_profile_pic" src="rose1.jpg" alt="rose">
          </div>
          <div class="col psd_name">
            Rose
            <div class="latinname">
              Rosa rubiginosa
            </div>
          </div>
        </div>
        <div class="myrow">
          <div class="col selectmark">
            -
          </div>
          <div class="col psd_profile_pic">
            <img class="small_profile_pic" src="lily2.jpg" alt="lily">
          </div>
          <div class="col psd_name">
            Lily
            <div class="latinname">
              Lilium candidum
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
