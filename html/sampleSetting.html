<head>
    <link href="sampleDStatus.css" rel="stylesheet" />
    <link href="sampleHome.css" rel="stylesheet" />
    <link href="sampleSetting.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/e3cb9aa20a.js"></script>
</head>

<body>
    <div id="app_container">
        <div class="app_wrapper">
            <div class="app_home">
                <div class="header">
                    <div class="header_menu"><</div>
                    <h1> Settings </h1>
                </div>

                <div class="main">
                        
                    <div id="manualButton" class="toggleSection">
                        <label class="toggleLabel"> Manual Mode </label>
                        
                        <label class="switch toggleSide">
                            <input type="checkbox">
                            <div class="slider round"></div>
                        </label>
                    </div>
                    
                    <div id="blueLight" class="toggleSection">
                        <label class="toggleLabel"> Blue Light </label>

                        <label class="switch toggleSide">
                            <input type="checkbox" disabled="disabled">
                            <div class="slider round"></div>
                        </label>
                    </div>

                    <div id="redLight" class="toggleSection">
                        <label class="toggleLabel"> Red Light </label>

                        <label class="switch toggleSide">
                            <input type="checkbox" disabled="disabled">
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="toggleLabel toggleSection">
                        <p><i>the watering button will have a 30 second delay time between waterings</i></p>
                        
                        <input type="image" style="padding-top: 50px; margin: auto; display: block;" src="wateringcan.png" />
                       
                        <p class="buttonLabel"> Watering </p>
</div>
                 </div>
            </div>

        </div>
    </div>
  

</body>
