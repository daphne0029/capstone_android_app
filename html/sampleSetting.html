<head>
    <link href="sampleDStatus.css" rel="stylesheet" />
    <link href="sampleHome.css" rel="stylesheet" />
    <link href="sampleSetting.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/e3cb9aa20a.js"></script>
</head>

<body>
    <div id="app_container">
        <div class="app_wrapper">
            <div class="app_home">
                <div class="header">
                    <div class="header_menu"><</div>
                    <h1> Settings </h1>
                </div>

                <div class="main">
                        
                    <div id="manualButton" style="padding-top: 100px;">
                        <label style="margin-left: 70px;"> Manual Mode </label>
                        
                        <label style="float: right; margin-right: 70px;" class="switch">
                            <input type="checkbox">
                            <div class="slider round"></div>
                        </label>
                    </div>
                    
                    <div id="blueLight" style="padding-top: 100px;">
                        <label style="margin-left: 70px;"> Blue Light </label>

                        <label style="float: right; margin-right: 70px;" class="switch">
                            <input type="checkbox" disabled="disabled">
                            <div class="slider round"></div>
                        </label>
                    </div>

                    <div id="redLight" style="padding-top: 100px;">
                        <label style="margin-left: 70px;"> Red Light </label>

                        <label style="float: right; margin-right: 70px;" class="switch">
                            <input type="checkbox" disabled="disabled">
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div style="padding-top: 100px; margin-left: 70px;">
                        <p style="width: 450px;"><i>the watering button will have a 30 second delay time between waterings</i></p>
                        <input id="wateringBtn" style="padding-top: 50px; margin: auto; display: block;" type="image" src="wateringcan.png" />
                        <p style="text-align: center;"> Watering </p>
                    </div>
                 </div>
            </div>

        </div>
    </div>
  

</body>
